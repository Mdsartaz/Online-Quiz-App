<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Test Your Knowledge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> QuizMaster</h1>
            <p>Test your knowledge on various topics</p>
        </div>
        
        <div class="timer-container">
            <span>Time Remaining:</span>
            <div class="timer" id="timer">05:00</div>
        </div>
        
        <div class="content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <h2>Welcome to QuizMaster!</h2>
                <p>Select a topic to start the quiz. You'll have 5 minutes to answer 10 questions.</p>
                
                <div class="topic-selection">
                    <button class="topic-btn" data-topic="science">
                        <i class="fas fa-atom"></i>
                        Science
                    </button>
                    <button class="topic-btn" data-topic="history">
                        <i class="fas fa-monument"></i>
                        History
                    </button>
                    <button class="topic-btn" data-topic="geography">
                        <i class="fas fa-globe-americas"></i>
                        Geography
                    </button>
                    <button class="topic-btn" data-topic="technology">
                        <i class="fas fa-laptop-code"></i>
                        Technology
                    </button>
                </div>
                
                <button class="btn-primary" id="startBtn">Start Quiz</button>
            </div>
            
            <!-- Quiz Screen -->
            <div class="quiz-screen hidden" id="quizScreen">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="question-number" id="questionNumber">Question 1 of 10</div>
                <div class="question" id="question">Which planet is known as the Red Planet?</div>
                
                <div class="options" id="options"></div>
                
                <div class="navigation">
                    <button class="btn-secondary" id="prevBtn">Previous</button>
                    <button class="btn-primary" id="nextBtn">Next Question</button>
                </div>
            </div>
            
            <!-- Results Screen -->
            <div class="results-screen hidden" id="resultsScreen">
                <h2>Quiz Completed!</h2>
                <p>Your results are in:</p>
                
                <div class="score-circle" id="scoreCircle">
                    <div class="score-inner">
                        <span id="scoreValue">0</span>/10
                    </div>
                </div>
                
                <div class="score-text" id="scoreText"></div>
                
                <div class="navigation">
                    <button class="btn-secondary" id="restartBtn">Take Another Quiz</button>
                    <button class="btn-primary" id="reviewBtn">Review Answers</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS file -->
    <script src="script.js"></script>
</body>
</html>
